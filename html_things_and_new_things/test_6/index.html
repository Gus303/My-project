<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Test 6</title>
</head>
<body>
    <h1>Internal video</h1>
    <p>Using the tag &lt;video&gt; you can put videos on your site</p>
    <video src="/midia/video2.mp4" width="500" controls></video>
    <!-- use the "controls" to play the video in the site -->
    <p>or using the same thing as audio to provide from errors</p>
    <video width="500" poster="/images/tumb.png" controls>
        <source src="/midia/video.mp4" type="video/mp4">
        <source src="/midia/video2.mp4" type="video/mp4">
        <source src="/midia/videowebm.webm" type="video/webm">
        <p>your site don't have compatibility with this video</p>
    </video>
    <!-- "poster" is used to add a image before playing the video -->
    <h1>External video</h1>
    <p>you can use the tag &lt;ifrma&gt; to add a external video to your site</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=wflq0rFT1FzN9BBc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- this code you get by shating the video in youtube and clicking in the option "embed" -->
</body>
</html>
