<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Box Model</title>
</head>
<body>
    <!-- 
        BOX-LEVEL is a a type of tag that creates a box that separates tags by a hole line between them
        some tags:
        <div>
        <h1,2,3,4,5,6>
        <p>
        <main>
        <header>
        <nav>
        <article>
        <aside>
        <footer>
        <form>
        <video>
     -->
    <!--
        INLINE-LEVEL is a type of tag that separates tags by a box, but stay in the same line
        some tags:
        <span>
        <a>
        <code>
        <small>
        <strong>
        <em>
        <sup>
        <sub>
        <label>
        <button>
        <input>
        <select>
      -->
<h1>Box</h1>
<h2>Model</h2>
<p>Paragraph it's an example of box-level, but the <a href="#">links it's an example of inline-level</a>.</p>
</body>
</html>
